name: Nuxt.js CI/CD with GitHub Actions to Shared Hosting

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20' # Explicitly set Node 20

            - name: Set up SSH
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa
                  ssh-keyscan -p 65002 153.92.11.126 >> ~/.ssh/known_hosts

            - name: Deploy Nuxt.js to Shared Hosting
              run: |
                  ssh -p 65002 -o StrictHostKeyChecking=no u531289105@153.92.11.126 "
                    source ~/.profile &&
                    source ~/.bashrc &&
                    cd /home/u531289105/public_html/pemira-client &&
                    git pull origin main &&
                    npm install &&  # Install dependencies on the server
                    npm run build    # Build your Nuxt app in production mode on the server
                  "
              env:
                  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
